  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "{{base}}/css/main.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta property="og:type" content="website">
  <meta property="og:title" content="Product Camp">
  <meta property="og:site_name" content="PCAMP">
  <meta property="og:description" content="A maior conferência de Product Management da América Latina. Conteúdo alto nível e qualificado.">
  <meta property="og:url" content="https://www.productcamp.com.br/">
  <meta property="og:image" content="{{base}}/img/og.png">
  <meta property="og:locale" content="pt_BR">
